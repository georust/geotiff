[package]
name = "geotiff"
description = "A GeoTIFF library for Rust"
version = "0.0.2"
edition = "2021"
authors = ["Dominik Bucher <dobucher@ethz.ch>"]
repository = "https://github.com/georust/geotiff"

[dependencies]
num_enum = "0.7"
num-traits = "0.2"
tiff = "0.9"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "read_geotiff"
harness = false
